<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot - Upload Status</h1>


<div th:if="${messages}">
    <table >
        <tr th:each="message : ${messages}">
            <td> <span th:text="${message}"></span> <br/></td>
        </tr>
    </table>
  
</div>

</body>
</html>
